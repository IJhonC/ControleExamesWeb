<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Laboratório</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        #cancel {
            margin-top: 2vh;
        }
    </style>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- AOS  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="/img/sus.png" alt="logo" width="80" class="d-inline-block align-text-top"
                    style="margin-right: 15px" />
                <a class="navbar-brand" href="/main">Hospital do João </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Cadastro
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/lab/cadastrar">Cadastrar Laboratório</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/paciente/cadastrar">Cadastrar Paciente</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/exame/cadastrar">Cadastrar Exame</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Banco de Dados
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/lab/listar">Listar Laboratórios</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/paciente/listar">Listar Pacientes</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/exame/listar">Listar Exames</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Relatórios </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/relatorio">Gerar Relatório</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/relatorio/kanban">Kanban</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center" style="height: 90vh">
        <form method="post" enctype="multipart/form-data" th:object="${laboratorio}" th:action="@{/lab/editar}"
            class="container border rounded p-4 shadow bg-light" style="max-width: 900px;">
            <h2 class="text-center mb-4">Editar Laboratório</h2>

            <input type="hidden" th:field="*{id}" />

            <!-- Campo de nome -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" th:field="*{nome}" id="nomeInput" name="nome" required />
                <label for="nomeInput">Nome:</label>
            </div>

            <!-- Linha para os campos de endereço (Rua, Número, Bairro, Cidade, Estado) -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" th:value="${rua}" id="ruaInput" name="rua"
                            placeholder="Rua" required />
                        <label for="ruaInput">Rua</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" th:value="${numero}" id="numeroInput" name="numero"
                            placeholder="Número" required />
                        <label for="numeroInput">Número</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" th:value="${bairro}" id="bairroInput" name="bairro"
                    placeholder="Bairro" required />
                <label for="bairroInput">Bairro</label>
            </div>

            <!-- Linha para os campos de cidade e estado -->
            <div class="row mb-3" style="margin-top: 15px;">
                <div class="col-md-6">
                    <select class="form-select" id="floatingInputEstado" name="estado" required>
                        <option th:value="${estado}">Selecione um Estado</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-select" id="floatingInputCidade" name="cidade" required>
                        <option th:value="${cidade}">Selecione uma Cidade</option>
                        <!-- Adicionar opções de cidades -->
                    </select>
                </div>
            </div>

            <!-- Campo de telefone -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" th:field="*{telefone}" id="telefoneInput" name="telefone"
                    onkeyup="handlePhone(event)" placeholder="(xx) xxxxx-xxxx" maxlength="15" required />
                <label for="telefoneInput">Telefone:</label>
            </div>

            <!-- Campo de email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" th:field="*{email}" id="emailInput" name="email"
                    placeholder="Email" required />
                <label for="emailInput">Email:</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Editar</button>
        </form>



        <a id="cancel" href="/lab/listar">
            <button class="del btn btn-danger">Cancelar</button>
        </a>
    </main>
    <script>
        AOS.init();

        $(document).ready(function () {
            // Simula a mudança do estado quando a página é carregada
            $('#floatingInputEstado').change();
        });
    </script>
</body>

</html>
