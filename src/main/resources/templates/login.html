<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100"
    style="background: linear-gradient(to left, #4a90e2, #ffffff 60%);">
    <!-- FORMULÁRIO DE LOGIN -->
    <form method="post" th:action="@{/login}" class="container border rounded p-4 shadow bg-light" style="width: 400px">
        <h2 class="text-center mb-4">Login</h2>

        <!-- CAMPO EMAIL -->
        <div class="form-floating mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            <label for="email">Email:</label>
        </div>

        <!-- CAMPO SENHA -->
        <div class="form-floating mb-3">
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
            <label for="senha">Senha:</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>

        <div data-aos="zoom-in" th:if="${param.error}" class="d-flex justify-content-center align-items-center mt-3"
            role="alert">
            <h6 style="color: red;">Credencias Inválidas. Tente Novamente!</h6>
        </div>
    </form>

    <script>
        AOS.init();
    </script>
</body>

</html>
