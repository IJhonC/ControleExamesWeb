<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Exame</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        #cancel {
            margin-top: 2vh;
        }
    </style>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- AOS  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="/img/sus.png" alt="logo" width="80" class="d-inline-block align-text-top"
                    style="margin-right: 15px" />
                <a class="navbar-brand" href="/main">Hospital do João </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Cadastro
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/lab/cadastrar">Cadastrar Laboratório</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/paciente/cadastrar">Cadastrar Paciente</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/exame/cadastrar">Cadastrar Exame</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Banco de Dados
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/lab/listar">Listar Laboratórios</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/paciente/listar">Listar Pacientes</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/exame/listar">Listar Exames</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Relatórios </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/relatorio">Gerar Relatório</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/relatorio/kanban">Kanban</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
                      </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center" style="height: 90vh">
        <form method="post" enctype="multipart/form-data" th:object="${exame}" th:action="@{/exame/editar}"
            class="container border rounded p-4 shadow bg-light" style="width: 400px">
            <h2 class="text-center mb-4">Editar Exame</h2>

            <input type="hidden" th:field="*{id}" />

            <div class="form-floating mb-3">
                <input type="text" class="form-control" th:field="*{nome}" id="nomeInput" name="nome" required />
                <label for="nomeInput">Nome:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" th:value="${data}" id="dataInput" name="data" required />
                <label for="dataInput">Data:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" th:field="*{status}" id="statusInput" name="status" min="0"
                    step="0.1" required />
                <label for="statusInput">Status:</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" name="paciente" id="paciente" th:field="*{paciente}" required>
                    <option selected th:value="${exame.paciente.id}" th:text="${exame.paciente.nome}"></option>
                    <option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nome}">
                    </option>
                </select>
                <label for="paciente">ID do Paciente</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" th:field="*{laboratorio}" name="laboratorio" id="laboratorio" required>
                    <option selected th:value="${exame.laboratorio.id}" th:text="${exame.laboratorio.nome}"></option>
                    <option th:each="laboratorio : ${laboratorios}" th:value="${laboratorio.id}"
                        th:text="${laboratorio.nome}">
                    </option>
                </select>
                <label for="laboratorio">ID do Laboratório</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Editar</button>
        </form>
        <a id="cancel" href="/exame/listar">
            <button class="del btn btn-danger">Cancelar</button>
        </a>
    </main>
    <script>
        AOS.init();
    </script>
</body>

</html>
