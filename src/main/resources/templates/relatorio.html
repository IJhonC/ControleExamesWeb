<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerar Relatório</title>

  <!-- BootStrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 800px;
      margin: 5vh auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 2rem;
      color: #495057;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      width: 100%;
      height: 3rem;
    }
  </style>

  <!-- AOS  <!-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="/img/sus.png" alt="logo" width="80" class="d-inline-block align-text-top"
          style="margin-right: 15px" />
        <a class="navbar-brand" href="/main">Hospital do João </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Cadastro
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/lab/cadastrar">Cadastrar Laboratório</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/paciente/cadastrar">Cadastrar Paciente</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/exame/cadastrar">Cadastrar Exame</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Banco de Dados
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/lab/listar">Listar Laboratórios</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/paciente/listar">Listar Pacientes</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/exame/listar">Listar Exames</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Relatórios </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/relatorio">Gerar Relatório</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/relatorio/kanban">Kanban</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container mt-4 table-responsive">
      <div data-aos="zoom-in" id="error" th:if="${error}" class="alert alert-danger" role="alert">
        <h6 th:text="${error}"></h6>
      </div>
      <form class="container form-container" action="/relatorio/buscar" method="get">
        <h2 class="form-title">Gerar Relatório</h2>
        <div class="form-floating">
          <select class="form-select" name="paciente" id="paciente">
            <option value="0">Selecione um Paciente</option>
            <option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nome}"></option>
          </select>
          <label for="paciente">Paciente</label>
        </div>
        <div class="form-floating">
          <select class="form-select" name="laboratorio" id="laboratorio">
            <option value="0">Selecione um Laboratório</option>
            <option th:each="laboratorio : ${laboratorios}" th:value="${laboratorio.id}" th:text="${laboratorio.nome}">
            </option>
          </select>
          <label for="laboratorio">Laboratorio do Exame</label>
        </div>
        <button class="btn btn-primary" type="submit">Gerar Relatório</button>
      </form>
  </main>
  <script>
    AOS.init();
  </script>
</body>

</html>
