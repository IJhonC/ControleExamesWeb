<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha</title>

    <!-- CSS -->
    <!-- CSS -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

        * {
            font-family: "Poppins", sans-serif;
        }

        #btn-group {
            display: flex;
            margin: 0 auto;
            width: 70%;
            margin-top: 2vh;
        }

        .navbar {
            background-color: blue;
            height: 7vh;
            font-size: large;
        }

        body {
            background: linear-gradient(to left, #4a90e2, #ffffff 60%);
        }

        #user {
            margin-left: 7%;
        }
    </style>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="/img/sus.png" alt="logo" width="80" class="d-inline-block align-text-top"
                    style="margin-right: 15px" />
                <a class="navbar-brand" href="/main">Hospital do João </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Cadastro
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/lab/cadastrar">Cadastrar Laboratório</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/paciente/cadastrar">Cadastrar Paciente</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/exame/cadastrar">Cadastrar Exame</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Banco de Dados
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/lab/listar">Listar Laboratórios</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/paciente/listar">Listar Pacientes</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/exame/listar">Listar Exames</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Relatórios </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/relatorio">Gerar Relatório</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/relatorio/kanban">Kanban</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <a th:href="@{/logout}" class="btn btn-danger">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center" style="height: 90vh">
        <!-- FORMULÁRIO DE LOGIN -->
        <form method="post" th:action="@{/admin/trocarSenha}" class="container border rounded p-4 shadow bg-light"
            style="width: 400px">
            <h2 class="text-center mb-4">Trocar Senha</h2>
            <!-- ID(HIDDEN) -->
            <input type="number" name="id" th:value="${id}" hidden>

            <!-- CAMPO NOVA SENHA -->
            <div class="form-floating mb-3">
                <input type="password" id="newPass" name="newPass" class="form-control" placeholder="Nova Senha"
                    required>
                <label for="newPass">Nova Senha:</label>
            </div>

            <!-- CAMPO CONFIRMAR NOVA SENHA -->
            <div class="form-floating mb-3">
                <input type="password" id="confirmNewPass" name="confirmNewPass" class="form-control"
                    placeholder="Confirme a Nova Senha" required>
                <label for="confirmNewPass">Confirme a Nova Senha:</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar</button>

            <div data-aos="zoom-in" th:if="${error}" class="d-flex justify-content-center align-items-center mt-3"
                role="alert">
                <h6 th:text="${error}" style="color: red;"></h6>
            </div>
        </form>
    </main>


    <script>
        AOS.init();
    </script>
</body>

</html>
